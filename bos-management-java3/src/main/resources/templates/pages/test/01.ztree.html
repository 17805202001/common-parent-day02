<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--通用css代码-->
    <span th:replace="/pages/common :: css('BOS管理系统 首页')"></span>
    <!--通用js代码-->
    <span th:replace="/pages/common :: js"></span>

    <!--ztree css-->
    <link rel="stylesheet" href="/js/ztree/zTreeStyle.css" type="text/css" />
    <!--ztree js-->
    <script src="/js/ztree/jquery.ztree.all-3.5.js" type="text/javascript"></script>

</head>
<body>

    <ul id="treeDemo" class="ztree"></ul>

    <script type="text/javascript">

        //基本设置
        var setting = {
            data : {
                simpleData : {
                    enable : true,      //开启是否显示文件夹
                    pIdKey : "pid"      //确定数据中，父节点的id名
                }
            },

            callback : {
                onClick : function(srcEvent, treeId, node, clickFlag){
                    //如果对象存放，将执行代码
                    if(node.path){
                        //将指定内容输出到浏览器的控制台
                        console.info(node.path);
                    }
                }
            }

        };

        //加载数据
        var zNodes = [
            {id:1 , name : "屌丝组"},
            {id:2 , name : "女神组"},
            {id:3 , name : "小哥哥组"},
            {id:4 , name : "小姐姐组"},
            {id:5 , name : "刘晓龙", pid : 2,path:"asd"},
        ];

        //渲染ztree
        $.fn.zTree.init($("#treeDemo"), setting, zNodes);

    </script>
</body>
</html>
